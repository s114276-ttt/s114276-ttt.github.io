<script>

  let westernImgs = [

    { img: "https://picsum.photos/id/1067/300/200", shop: "ÁæéÂºèÊº¢Â†°Â∑•Âª†", location: "È´òÈõÑÂ∏ÇËãìÈõÖÂçÄ", sign: "https://i.imgur.com/5YVwzqA.jpeg" },
    { img: "https://picsum.photos/id/1041/300/200", shop: "Ê≠êÈ¢®È§êÈÖíÈ§®", location: "Âè∞ÂçóÂ∏ÇÊù±ÂçÄ", sign: "https://i.imgur.com/8X6YJqD.jpeg" },
    { img: "https://picsum.photos/id/292/300/200", shop: "Áæ©Â§ßÂà©È∫µÂ∞èÁ´ô", location: "Ê°ÉÂúíÂ∏Ç‰∏≠Â£¢ÂçÄ", sign: "https://i.imgur.com/vh4QK0p.jpeg" }
  ];

  let chineseImgs = [

    { img: "https://picsum.photos/id/1043/300/200", shop: "ËÄÅÁéãÂÆ∂Â∏∏Ëèú", location: "Êñ∞ÂåóÂ∏ÇÊùøÊ©ãÂçÄ", sign: "https://i.imgur.com/fB3l3iG.jpeg" },
    { img: "https://picsum.photos/id/1060/300/200", shop: "ÊùéÂÆ∂Â∞èÈ§®", location: "Âè∞‰∏≠Â∏ÇÂåóÂçÄ", sign: "https://i.imgur.com/YpW9A8x.jpeg" },
    { img: "https://picsum.photos/id/102/300/200", shop: "Ê≠£Ë®òÈ∫µÈ§®", location: "Âè∞ÂçóÂ∏ÇÂÆâÂπ≥ÂçÄ", sign: "https://i.imgur.com/7S1YYr0.jpeg" },
    { img: "https://picsum.photos/id/432/300/200", shop: "Á¶èÊªøÊ®ìÁÜ±ÁÇí", location: "È´òÈõÑÂ∏ÇÂ∑¶ÁáüÂçÄ", sign: "https://i.imgur.com/1hbU8xt.jpeg" }
  ];

  let currentList = [];
  let index = 0;
  let interval;
  let popupCallback = null;

  function selectFood(type) {
    document.getElementById('viewer').style.display = "block";
    document.getElementById('menu').style.display = "none";

    if (type === 'western') {
      currentList = westernImgs;
      document.getElementById('food-title').textContent = 'Ë•øÈ§êÂúñÁâáÂ±ïÁ§∫';
    } else {
      currentList = chineseImgs;
      document.getElementById('food-title').textContent = '‰∏≠È§êÂúñÁâáÂ±ïÁ§∫';
    }

    index = 0;
    updateImage();
  }

  function updateImage() {
    let data = currentList[index];
    document.getElementById('carousel-img').src = data.img;
    document.getElementById('restaurant').textContent = "È§êÂª≥ÂêçÁ®±Ôºö" + data.shop;
    document.getElementById('location').textContent = "Âú∞ÈªûÔºö" + data.location;
    let sign = document.getElementById('signboard');
    sign.src = data.sign;
    sign.style.display = 'block';
  }

  function startCarousel() {
    clearInterval(interval);
    interval = setInterval(() => {
      index = (index + 1) % currentList.length;
      updateImage();
    }, 80);
  }

  function stopCarousel() {
    clearInterval(interval);
    document.getElementById('rating').style.display = "flex";
  }

  function rate(option) {
    document.getElementById('rating').style.display = "none";

    if (option === 'BAD') {
      document.getElementById('cry-face').style.display = "block";
      setTimeout(() => {
        showPopup("ÈÄôÂºµ BAD üò≠ ÂÜçÈÅ∏‰∏ÄÊ¨°ÂóéÔºü", (yes) => {
          document.getElementById('cry-face').style.display = "none";
          if (yes) location.reload();
        });
      }, 400);

    } else {
      document.getElementById('fireworks').style.display = "block";
      setTimeout(() => {
        document.getElementById('fireworks').style.display = "none";
      }, 1500);
    }
  }

  // Ëá™Ë£ΩÂΩàÁ™óÔºàÂèñ‰ª£ alert / confirmÔºâ
  function showPopup(text, callback) {
    document.getElementById('popup-bg').style.display = 'flex';
    document.getElementById('popup-text').textContent = text;
    popupCallback = callback;
  }

  function popupYes() {
    document.getElementById('popup-bg').style.display = 'none';
    popupCallback(true);
  }

  function popupNo() {
    document.getElementById('popup-bg').style.display = 'none';
    popupCallback(false);
  }
</script>
